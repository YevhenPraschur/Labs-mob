name: flutter_application_3
description: "A new Flutter project."
publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  connectivity_plus: ^2.3.0
  flutter:
    sdk: flutter
  flutter_secure_storage: ^5.0.2
  shared_preferences: ^2.0.18
  sqflite: ^2.0.0+4  
  path_provider: ^2.0.10  
  http: ^0.13.3

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/fon1.jpg
  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/static/NotoSans-Regular.ttf
        - asset: assets/fonts/static/NotoSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

  uses-material-design: true
